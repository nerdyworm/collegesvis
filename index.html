<!DOCTYPE html> 
<html> 
<head> 
  <title>College Vis</title> 
  <link href="stylesheets/aristo/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" /> 
  <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" /> 
  <script src="javascripts/jquery.min.js" type="text/javascript"></script> 
  <script src="javascripts/jquery-ui.min.js" type="text/javascript"></script> 
  <script src="javascripts/collegevis.js" type="text/javascript"></script> 
</head> 
<body>
  <div id="container">
    <div id="views">
      <div id="tabs"> 
			  <ul> 
				  <li><a href="#graph_view">Graph View</a></li> 
				  <li><a href="#data_view">Data View</a></li> 
			  </ul> 
        <div id="graph_view">
          <h1> Hi</h1>
        </div>
        <div id="data_view">
          <h1> data </h1>
        </div>
      </div>
    </div>
    <div id="controls">
      <div class="control">
        <h5>Cost</h5>
        <div id="cost" class="slider"></div>
      </div>
      <div class="control">
        <h5>Reputation</h5>
        <div id="reputation" class="slider"></div>
      </div>
      <div class="control">
        <h5>Financial Aid</h5>
        <div id="finaid" class="slider"></div>
      </div>
      <div class="control">
        <h5>Job Prospects</h5>
        <div id="jobs" class="slider"></div>
      </div>
      <div class="control">
        <h5>Type</h5>
        <div id="type" class="slider"></div>
        <div class="radios">
          <div class="radio"> 
            <input type="radio" id="radio1" name="radio" />
            <label for="radio1">Choice 1</label> 
          </div>
          <div class="radio">
            <input type="radio" id="radio2" name="radio"/>
            <label for="radio2">Choice 2</label> 
          </div>
          <div class="radio">
            <input type="radio" id="radio3" name="radio" />
            <label for="radio3">Choice 3</label> 
          </div>
		    </div>
      </div>
      <div class="control">
        <h5>Size</h5>
        <div id="size" class="slider"></div>
        <div class="radios">
          <div class="radio"> 
            <input type="radio" id="radio1" name="radio" />
            <label for="radio1">Choice 1</label> 
          </div>
          <div class="radio">
            <input type="radio" id="radio2" name="radio"/>
            <label for="radio2">Choice 2</label> 
          </div>
          <div class="radio">
            <input type="radio" id="radio3" name="radio" />
            <label for="radio3">Choice 3</label> 
          </div>
		    </div>
      </div>
      <div class="control">
        <h5>Location</h5>
        <div id="location" class="slider"></div>
        <div class="radios">
          <div class="radio"> 
            <input type="radio" id="radio1" name="radio" />
            <label for="radio1">Choice 1</label> 
          </div>
          <div class="radio">
            <input type="radio" id="radio2" name="radio"/>
            <label for="radio2">Choice 2</label> 
          </div>
          <div class="radio">
            <input type="radio" id="radio3" name="radio" />
            <label for="radio3">Choice 3</label> 
          </div>
		    </div>
      </div>
    </div>
  </div>
</body>
</html>
